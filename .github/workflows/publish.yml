name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Release type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        # Need to fetch history for proper version bumping and committing
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
    
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      run: npm ci
    
    - name: Get current version
      id: current_version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    
    # Bump version according to input
    - name: Update version in package.json
      id: new_version
      run: |
        npm version ${{ github.event.inputs.releaseType }} --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Updated version to $NEW_VERSION"
    
    - name: Run linting
      run: npm run lint
    
    - name: Install xvfb
      run: sudo apt-get install -y xvfb
    
    - name: Run tests
      run: xvfb-run -a npm test
    
    - name: Build extension with webpack
      run: npm run webpack
    
    - name: Install vsce
      run: npm install -g @vscode/vsce
    
    - name: Package extension
      run: |
        npm run package
        echo "VSIX_PATH=./out/slidev-copilot-v${{ steps.new_version.outputs.version }}.vsix" >> $GITHUB_ENV
    
    - name: Publish to Visual Studio Marketplace
      uses: HaaLeo/publish-vscode-extension@v2
      with:
        pat: ${{ secrets.VSCE_PAT }}
        registryUrl: https://marketplace.visualstudio.com
        extensionFile: ${{ env.VSIX_PATH }}
    
    # Create git tag and push changes
    - name: Create git tag and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'github-actions@github.com'
        git add package.json
        git commit -m "chore: release v${{ steps.new_version.outputs.version }}"
        git tag -a v${{ steps.new_version.outputs.version }} -m "Release v${{ steps.new_version.outputs.version }}"
        git push && git push --tags
    
    # Generate changelog
    - name: Generate changelog
      id: changelog
      run: |
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -z "$PREVIOUS_TAG" ]; then
          # If there's no previous tag, get all commits
          CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
        else
          # If there is a previous tag, get commits between tags
          CHANGELOG=$(git log --pretty=format:"- %s" --no-merges ${PREVIOUS_TAG}..HEAD)
        fi
        echo "CHANGELOG<<EOF" >> $GITHUB_ENV
        echo "$CHANGELOG" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    
    # Create GitHub Release
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.new_version.outputs.version }}
        name: Release v${{ steps.new_version.outputs.version }}
        body: |
          ## What's Changed
          ${{ env.CHANGELOG }}
        draft: true
        files: ${{ env.VSIX_PATH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}